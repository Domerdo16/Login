<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Recupero Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recupera la tua password</h1>
    <form action="/forgot-password" method="POST">
      <input type="email" name="email" placeholder="Inserisci la tua email" required="required" />
      <button type="submit">Invia</button>
    </form>
    <p><a href="/login">Torna al login</a></p>
  </div>
</body>
</html>
