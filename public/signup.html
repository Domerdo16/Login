<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Signup</title>
  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("error-message");

      // Resetta il messaggio di errore
      errorMessage.textContent = "";

      if (password !== confirmPassword) {
        errorMessage.textContent = "Le password non corrispondono. Riprova.";
        return false;
      }

      return true;
    }

    // Mostra il messaggio di errore se presente nella query string
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const error = params.get("error");
      if (error) {
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = error;
        errorMessage.style.display = "block";
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form action="/signup" method="POST" onsubmit="return validateForm()">
      <!-- Messaggio di errore -->
      <div id="error-message" class="error-message" style="color: red;"></div>
      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Email" 
          required 
        />
      </div>
      <div class="form-group">
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Password" 
          required 
          pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" 
          title="La password deve contenere almeno 8 caratteri, una lettera maiuscola, un numero e un carattere speciale."
        />
      </div>
      <div class="form-group">
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Conferma Password" 
          required 
        />
      </div>
      <button type="submit" class="btn">Registrati</button>
    </form>
    <p>Hai gi√† un account? <a href="/login">Accedi</a></p>
  </div>
</body>
</html>
